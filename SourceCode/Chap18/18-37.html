<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>
    /* <![CDATA[ */
        * {
            margin: 0;
        }

        span {
            background-color: white;
        }

        .selected {
            color: red;
            border: 2px solid red;
        }

        .block {
            padding: 10PX;
            background-color: Silver;
            width: 300px;
            height: 100px;
            overflow: auto;
        }

        .block p {
            border: 1px solid black;
            width: 800px;
            height: 800px;
        }
    /* ]]> */
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script>
    //<![CDATA[
        $(document).ready(function () {
            $("#btnAddClass").click(function () {
                $("#p1").addClass("selected");
            });

            $("#btnRemove").click(function () {
                $("#p1").removeClass("selected");
            });

            $("#btnToggle").click(function () {
                $("#p1").toggleClass("selected");
            });

            $("#btnHasClass").click(function () {
                if ($("#p1").hasClass("selected"))
                    alert("selected 클래스 적용.");
                else
                    alert("selected 클래스 미적용.");
            });

            $("#btnCSS1").click(function () {
                $("#p1").css("background-color", "#ffff00");
            });

            $("#btnCSS2").click(function () {
                alert($("#p1").css("background-color"));
            });

            $("#btnDimension1").click(function () {
                var para = $("#p2");
                var dimension = "width : " + para.width() + "\n"
                    + "height : " + para.height() + "\n\n"
                    + "inner width : " + para.innerWidth() + "\n"
                    + "inner height : " + para.innerHeight() + "\n\n"
                    + "outer width : " + para.outerWidth() + "\n"
                    + "outer height : " + para.outerHeight() + "\n\n"
                    + "outer width (+margin) : " + para.outerWidth(true) + "\n"
                    + "outer height (+margin) : " + para.outerHeight(true);
                alert(dimension);
            });

            $("#btnDimension2").click(function () {
                var para = $("#p2");
                para.width(para.width() + 100);
                para.height(para.height() + 100);
            });

            $("#btnOffset1").click(function () {
                var offset = $("#span1").offset();
                alert("top : " + offset.top + ", left : " + offset.left); // span1이 p3 안에 있고 p3의 padding이 10px이므로 span1의 top, left는 항상 p3의 top, left에 10px을 더한 값으로 산출된다. 예를 들어 p3의 top, left가 각각 280, 0이라면 span1의 top, left는 각각 290, 10이다.
            });

            $("#btnOffset2").click(function () {
                $("#p3").offset({ top: "400", left: "400" }); // p3 요소를 offset() 메서드를 사용하여 이동시키면 p3 요소의 position 속성이 static이더라도 relative로 자동으로 변경된다.
            });

            $("#btnPosition").click(function () {
                var position = $("#span1").position();
                alert("top : " + position.top + ", left : " + position.left);
            });

            $("#btnScrollLeft1").click(function () {
                var myDiv = $("div.block");
                myDiv.scrollLeft(myDiv.scrollLeft() + 100);
            });

            $("#btnScrollLeft2").click(function () {
                var myDiv = $("div.block");
                myDiv.scrollLeft(myDiv.scrollLeft() - 100);
            });

            $("#btnScrollLeft3").click(function () {
                alert($("div.block").scrollLeft());
            });

            $("#btnScrollTop1").click(function () {
                var myDiv = $("div.block");
                myDiv.scrollTop(myDiv.scrollTop() + 100);
            });

            $("#btnScrollTop2").click(function () {
                var myDiv = $("div.block");
                myDiv.scrollTop(myDiv.scrollTop() - 100);
            });

            $("#btnScrollTop3").click(function () {
                alert($("div.block").scrollTop());
            });
        });
    //]]>
    </script>
</head>
<body>
    <p id="p1">단락1</p>
    <input type="button" id="btnAddClass" value="addClass()" />
    <input type="button" id="btnRemove" value="removeClass()" />
    <input type="button" id="btnToggle" value="toggleClass()" />
    <input type="button" id="btnHasClass" value="hasClass()" />
    <input type="button" id="btnCSS1" value="css(property, value)" />
    <input type="button" id="btnCSS2" value="css(property)" />

    <br /><br /><br />

    <p id="p2" style="width: 200px; height: 100px; padding: 10px; border: 10px solid black; margin: 10px; background-color: #6fcc98;">
        이것은 상자 안에 포함되어 있는 콘텐츠입니다.<br />
        width : 200px, height : 100px,<br />
        padding : 10px, border : 10px, maring : 10px;
    </p>
    <input type="button" id="btnDimension1" value="치수 참조" />
    <input type="button" id="btnDimension2" value="치수 설정" />

    <br /><br />

    <p id="p3" style="position: relative; padding: 10px; background-color: #6fcc98;">
        <span id="span1">span (선택된 요소)</span> <!-- 현재 span1 요소의 오프셋 부모는 p3 요소이다. 하지만 만약에 p3 요소의 position CSS 속성을 static으로 변경하면 span1 요소의 오프셋 부모는 <body> 요소가 된다. -->
    </p>
    <input type="button" id="btnOffset1" value="offset()" />
    <input type="button" id="btnOffset2" value="offset(coordinates)" />
    <input type="button" id="btnPosition" value="position()" />

    <br /><br />

    <div class="block">
        <p>Hello jQuery</p>
    </div> <br />
    <input type="button" id="btnScrollLeft1" value="scrollLeft(value)" />
    <input type="button" id="btnScrollLeft2" value="scrollLeft(-value)" />
    <input type="button" id="btnScrollLeft3" value="scrollLeft()" />
    <br />
    <input type="button" id="btnScrollTop1" value="scrollTop(value)" />
    <input type="button" id="btnScrollTop2" value="scrollTop(-value)" />
    <input type="button" id="btnScrollTop3" value="scrollTop()" />
</body>
</html>
