<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script>
    //<![CDATA[
        $(document).ready(function () {
            $("#div1 > :input").css("background-color", "red");

            $("#div2 > :text").css("background-color", "green");

            $("#div3 > :password").css("background-color", "blue");
            
            $("#div4 > :radio").wrap("<span style='background-color: aqua'></span>"); // FireFox, Chrome 등의 경우에는 <input type="radio">, <input type="checkbox"> 요소에 background-color 속성이 적용되지 않으므로 jQuery의 wrap()메서드를 사용하여 <input type="radio">, <input type="checkbox"> 요소를 background-color가 지정되어 있는 <span> 요소로 감싸는 방법을 사용했다. wrap() 메서드는 선택된 확장집합을 매개변수로 명시한 요소(여기서는 <span style='background-color: aqua'></span> 요소)로 감싸는 메서드로서 '05. DOM' 절에서 다시 다룬다.

            $("#div5 > :checkbox").wrap("<span style='background-color: orange'></span>");

            $("#div6 > :submit").css("background-color", "olive");

            $("#div7 > :reset").css("background-color", "purple");

            $("#div8 > :button").css("background-color", "yellow");

            $("#div9 > :image").css("border", "3px solid lime");

            $("#div10 > :file").css("border", "3px solid fuchsia");

            $("#div11 > :enabled").css("background-color", "red");

            $("#div12 > :disabled").css("background-color", "aqua");

            $("#div13 :selected").css("background-color", "orange");

            $("#div14 > :checked").wrap("<span style='background-color: lime'></span>");
        });
    //]]>
    </script>
</head>
<body>
