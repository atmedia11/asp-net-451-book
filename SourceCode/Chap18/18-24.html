<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>
    /* <![CDATA[ */
        p {
            height: 50px;
            padding: 10px;
            background-color: orange;
            display: none;
        }
    /* ]]> */
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script>
    //<![CDATA[
        $(document).ready(function () {
            $("#btnFadeIn").click(function () {
                $("#p1").fadeIn();
                $("#p2").fadeIn("slow");
                $("#p3").fadeIn(2000);
            });

            $("#btnFadeOut").click(function () {
                $("#p1").fadeOut();
                $("#p2").fadeOut("slow");
                $("#p3").fadeOut(2000);
            });

            $("#btnFadeToggle").click(function () {
                $("#p1").fadeToggle();
                $("#p2").fadeToggle("slow");
                $("#p3").fadeToggle(2000);
            });

            $("#btnFadeTo").click(function () {
                $("#p1").fadeTo("slow", 0.2);
                $("#p2").fadeTo("slow", 0.45);
                $("#p3").fadeTo("slow", 0.75);
            });
        });
    //]]>
    </script>
</head>
<body>
    <input type="button" id="btnFadeIn" value="FadeIn" />
    <input type="button" id="btnFadeOut" value="FadeOut" />
    <input type="button" id="btnFadeToggle" value="FadeToggle" />
    <input type="button" id="btnFadeTo" value="FadeTo" />
    <p id="p1">첫 번째 단락입니다.</p>
    <p id="p2">두 번째 단락입니다.</p>
    <p id="p3">세 번째 단락입니다.</p>
</body>
</html>
