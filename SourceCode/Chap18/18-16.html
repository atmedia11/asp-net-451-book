<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script>
    //<![CDATA[
        $(document).ready(function () {
            $("p:contains(jQ)").css("background-color", "orange");

            $("p:has(span)").css("background-color", "olive");

            $("td:empty").css("background-color", "purple");

            $("#ul1:parent, b:parent").css("border", "3px solid red");
        });
    //]]>
    </script>
</head>
<body>
    <p>Hello world!</p>
    <p>Hello jQuery!</p>

    <p>span 요소를 포함하고 있지 않은 p 요소.</p>
    <p><span>span 요소를 포함하고 있는 p 요소.</span></p>

    <table border="1">
        <tr>
            <th>물품</th>
            <th>가격</th>
            <th>재고</th>
        </tr>
        <tr>
            <td>마우스</td>
            <td>10,000원</td>
            <td></td>
        </tr>
        <tr>
            <td>키보드</td>
            <td></td>
            <td>10</td>
        </tr>
        <tr>
            <td>USB</td>
            <td>20,000</td>
            <td></td>
        </tr>
    </table>

    <ul id="ul1">
        <!-- <ul> 요소는 <li> 요소를 포함하고 있는 <li> 요소의 parent이다. -->
        <li>item 1</li>
        <li>item 2</li>
    </ul>
    <b>b 요소 안에 있는 내용</b> <!-- <b> 요소는 "b 요소 안에 있는 내용"이라는 내용을 포함하고 있는 "b 요소 안에 있는 내용"의 parent이다. -->
</body>
</html>
