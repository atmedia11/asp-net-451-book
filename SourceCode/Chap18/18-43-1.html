<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script>
    //<![CDATA[
        $(document).ready(function () {
            $("#btnRequest").click(function () {
                $.get(
                    "18-43-2.aspx",
                    { userID: $("#userID").val() }, // 서버로 전송될 데이터는 이와 같이 객체 리터럴로 작성할 수도 있고, 또는 "userID=" + $("#userID").val() 구문과 같이 쿼리 문자열로도 작성할 수 있다.
                    function (responseData) {
                        $("#lblUserName").html(responseData);
                    }
                );
            });
        });
    //]]>
    </script>
</head>
<body>
    <h3>$.get() 메서드 예제</h3>

    <select id="userID">
        <option>aaaa</option>
        <option>bbbb</option>
        <option>cccc</option>
    </select>
    <input type="button" id="btnRequest" value="조회" />
    <br /><br />
    사용자 이름 : <span id="lblUserName"></span>
</body>
</html>
