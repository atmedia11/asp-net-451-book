<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script>
    //<![CDATA[
        $(document).ready(function () {
            $("#btnShow").click(function () {
                $(":hidden").show("slow"); // show() 메서드는 선택된 요소(확장집합)를 보이게 하는 메서드로서 '04. 효과' 절에서 자세히 다룬다.
            });

            $("#btnHide").click(function () {
                $("p:visible").hide("slow"); // hide() 메서드는 선택된 요소(확장집합)를 안 보이게 하는 메서드로서 '04. 효과' 절에서 자세히 다룬다.
            })
        });
    //]]>
    </script>
</head>
<body>
    <p style="display: none;">숨겨진 p 요소</p>
    <input type="button" value="숨겨진 p 요소 보이게 하기" id="btnShow" />
    <input type="button" value="p 요소 숨기기" id="btnHide" />
</body>
</html>
