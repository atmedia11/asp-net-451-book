<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script>
    //<![CDATA[
        $(document).ready(function () {
            $("*").css("background-color", "silver"); // 참고로 css() 메서드는 선택된 확장집합의 CSS 속성을 반환하거나 설정하는 메서드로서 '05. DOM' 절에서 다시 다룰 것이다. 그러므로 지금은 선택된 확장집합의 CSS 속성을 설정할 때 css("property", "value")와 같은 형식으로 그냥 사용하기 바란다.

            $("span").css("background-color", "yellow");

            $("#s1").css("font-weight", "bold");

            $(".focus").css("border", "3px solid red");

            $("h1, #p1, .green").css("background-color", "green");
        });
    //]]>
    </script>
</head>
<body>
    <span>span</span>
    <span>span</span>
    <span id="s1">span id="s1"</span>

    <span class="focus">span class="focus"</span>
    <p class="focus">p class="focus"</p>

    <h1>h1</h1>
    <p id="p1">p id="p1"</p>
    <div class="green">div class="green"</div>
</body>
</html>
