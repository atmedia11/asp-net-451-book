<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script>
    //<![CDATA[
        var count = 0;

        $(document).ready(function () {
            $(window).resize(function () { // 웹 브라우저의 외각 테두리를 마우스로 잡고 끌어서 웹 브라우저의 사이즈를 조정하면 resize 이벤트가 발생한다.
                $("#span1").text($(window).width() + ", " + $(window).height()); // text() 메서드는 선택된 요소의 텍스트 내용을 반환하거나 설정하는 메서드이다. width() 메서드는 선택된 요소의 너비를 반환하거나 설정하는 메서드이다. height() 메서드는 선택된 요소의 높이를 반환하거나 설정하는 메서드이다. text(), width() 및 height() 메서드는 '05. DOM' 절에서 다시 다룬다.
            });

            $("#div1").scroll(function () { // 스크롤을 조정하면 scroll 이벤트가 발생한다.
                $("#span2").text(++count);
            });
        });
    //]]>
    </script>
</head>
<body>
    <p>
        Window의 width, height : <span id="span1"></span>
    </p>

    <div id="div1" style="border: 1px solid black; width: 300px; height: 200px; overflow: scroll;">
        <p>단락</p>
        <p>단락</p>
        <p>단락</p>
        <p>단락</p>
        <p>단락</p>
        <p>단락</p>
        <p>단락</p>
        <p>단락</p>
        <p>단락</p>
        <p>단락</p>
        <p>단락</p>
        <p>단락</p>
        <p>단락</p>
    </div>
    스크롤 횟수 : <span id="span2"></span>
</body>
</html>
