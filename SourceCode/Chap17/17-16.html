<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <script>
    //<![CDATA[        
        document.write("<h3>eval()</h3>");
        var code = "var a = 10, b = 20;";
        code += "document.write(a + b);";
        eval(code); // code 변수에 있는 문자열을 JavaScript 코드로 실행한다.
        document.write("<br />");
        document.write(++a); // 위의 code 변수에 있는 문자열이 eval() 함수에 의해 실행되었으므로 
                             // a 변수를 실제 구문에서도 사용할 수 있다.
                 
        document.write("<h3>encodeURI(), encodeURIComponent(), decodeURI(), decodeURIComponent()</h3>");
        var uri = encodeURI("http://www.atmedia.co.kr?search=자바스크립트;/?:@&=+$,#");
        document.write(uri + "<br />");
        document.write(decodeURI(uri) + "<br />");
        var uriComponent = "http://www.atmedia.co.kr?search=" + encodeURIComponent("자바스크립트;/?:@&=+$,#");
        document.write(uriComponent + "<br />");
        document.write(decodeURIComponent(uriComponent) + "<br />");
                
        document.write("<h3>parseInt()와 parseFloat()</h3>");
        document.write(parseInt("10") + parseInt("20.9") + "<br />"); // 만약 부동 소수점 수를 parseInt()를 사용하여 정수로 변환하려 할 경우 소수점 부분은 버려진다.
        document.write(parseFloat("10") + parseFloat("20.123"));
        
        // 무한수를 나타내는 특수한 값인 Infinity와 숫자가 아님을 나타내는 특수한 값인 NaN에 대한 자세한 설명은
        // 책의 [표 17-1] 아래에 있는 [알아두기]를 참고하기 바란다.
        document.write("<h3>isFinite()와 isNaN()</h3>");
        var b = 10 / 0; // C#에서는 특정 수를 0으로 나누면 오류가 발생하지만 JavaScript에서는 Infinity가 반환된다.
        document.write("b = " + b + "<br />");
        document.write("isFinite(b) = " + isFinite(b) + "<br />"); // 변수 b에는 infinity(무한수)가 할당되어 있어 유한수가 아니므로 false를 반환한다.
        document.write("isFinite(10) = " + isFinite(10) + "<br />"); // 10은 유한수이므로 true를 반환한다.
        var c = parseInt("test"); // 문자열 "test"는 정수로 변환될 수 없으므로 NaN이 반환된다.
        document.write("c = " + c + "<br />");
        document.write("isNaN(c) = " + isNaN(c) + "<br />"); // 변수 c에는 NaN이 할당되어 있으므로 true를 반환한다.
        document.write("isNaN('test') = " + isNaN("test") + "<br />"); // 문자열 "test"는 숫자가 아니므로 true를 반환한다.
        document.write("isNaN(10) = " + isNaN(10));
    //]]>
    </script>
</body>
</html>
