<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <h3>대입 연산자</h3>

    <script>
    //<![CDATA[
        var x = 20, y = 10;
        document.write("x = " + x + ", y = " + y + "<br />");

        x += y;
        document.write("x += y 연산 후 x = " + x + " (x = x + y와 동일)<br />");
        x = 20;

        x -= y;
        document.write("x -= y 연산 후 x = " + x + " (x = x - y와 동일)<br />");
        x = 20;

        x *= y;
        document.write("x *= y 연산 후 x = " + x + " (x = x * y와 동일)<br />");
        x = 20;

        x /= y;
        document.write("x /= y 연산 후 x = " + x + " (x = x / y와 동일)<br />");
        x = 10;

        x %= y;
        document.write("x %= y 연산 후 x = " + x + " (x = x % y와 동일)<br />");
    //]]>
    </script>
</body>
</html>
