<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <h3>History 객체</h3>

    <input type="button" value="history.back()" onclick="window.history.back()" /> <!-- 웹 브라우저에서 뒤로가기 버튼을 누르는 것과 동일하다. -->
    <input type="button" value="history.go(-1)" onclick="window.history.go(-1)" /> <!-- history.go(-1)은 history.back()과 동일하다. history.go(1)은 history.forward()와 동일하다. history.go(-2)는 뒤로 2페이지 가기이다.-->
</body>
</html>
